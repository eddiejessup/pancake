{% extends "store/base.html" %}

{% block content %}
    <ul>
    {% for key, value in results.misc.items %}
        <li>{{key}} - {{value}}</li>
    {% endfor %}
    </ul>

    <ul>
    {% for key, value in results.hidden.items %}
        <li>{{key}} - {{value}}</li>
    {% endfor %}
    </ul>

    <form action="/store/products/new/" method="get">
        {% csrf_token %}
        <input type="submit" value="Add" />
    </form>
{% endblock %}
